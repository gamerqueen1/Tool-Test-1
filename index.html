  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title data-localize="Test Tool 1">Test Tool 1</title>
  <style>
    #parent-section .form-group .col-sm-4 {
      padding: 0;
    }

    #parent-section .form-group .col-sm-5 {
      padding-right: 0;
    }

    #parent-section .form-group {
      margin: 0 0 10px 0;
    }

    #rate-section .form-group {
      margin: 0 0 10px 0;
    }

    .progress-bar {
      width: 100%;
    }

    @media (min-width: 992px) {
      .col-md-push-9 {
        margin-top: -74%;
      }
    }

    @media (min-width: 1180px) {
      .col-md-push-9 {
        margin-top: -62%;
        max-width: 22%;
      }
    }
  </style>

<body>
  <div class="container">
    <div class="page_head panel panel-default">
      <div class="panel-heading">
        <h2>
          <strong data-localize="Flight Rising Tool">Flight Rising Tool</strong>.
          <strong data-localize="Breeding Tool">Breeding Tool</strong>
        </h2>
        <h5>
          #
          <span data-localize="Breeding Tool description">Get color range and gene rate of two dragons.</span>
        </h5>
      </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a target="_blank" title="To my blog" data-toggle="tooltip" data-placement="bottom" class="navbar-brand" href="/">
            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
          </a>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">Breeding Tool</a></li>
            <li><a href="card.html">Breeding Card</a></li>
            <li><a href="data.html">Data</a></li>
            <li><a href="family-tree.html">Family Tree <span class="badge badge-pill badge-dark">BETA</span></a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="row">
      <div class="col-md-9">
        <div class="panel panel-default">
          <div class="panel-heading"><strong data-localize="Parents">Parent Dragons</strong></div>
          <div class="panel-body">
            <div id="parent-section">
              <div class="col-sm-6">
                <div class="form-horizontal">
                  <div class="form-group">
                    <label class="col-sm-3 control-label">Breed</label>
                    <div class="col-sm-6"><select id="o_breed" class="form-control"></select></div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-3 control-label">Primary Gene</label>
                    <div class="col-sm-4"><select id="o_Primary_gene" class="form-control"></select></div>
                    <div class="col-sm-5"><select id="o_primary_color" class="form-control"></select></div>
                  </div>
                  <!-- Add other form groups here as needed -->
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-horizontal">
                  <div class="form-group">
                    <label class="col-sm-3 control-label">Breed</label>
                    <div class="col-sm-6"><select id="a_breed" class="form-control"></select></div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-3 control-label">Primary Gene</label>
                    <div class="col-sm-4"><select id="a_Primary_gene" class="form-control"></select></div>
                    <div class="col-sm-5"><select id="a_primary_color" class="form-control"></select></div>
                  </div>
                  <!-- Add other form groups here as needed -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Result Section -->
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading"><strong data-localize="Result">Result</strong></div>
          <div class="panel-body">
            <div class="form-group">
              <label class="col-sm-2 control-label">Breed</label>
              <div class="col-sm-4">
                <div class="progress">
                  <div id="breed_bar_0" class="progress-bar progress-bar-info"></div>
                  <div id="breed_bar_1" class="progress-bar progress-bar-danger" style="width: 0%;">0%</div>
                </div>
                <div class="label_text" id="breed_result"></div>
              </div>
            </div>
            <!-- Additional form groups for Primary, Secondary, and Tertiary Genes can be added here -->
          </div>
        </div>
      </div>

      <!-- Rate Calculator -->
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading"><strong>Rate Calculator</strong></div>
          <div id="rate-section" class="panel-body">
            <div class="alert alert-warning">Suppose gender ratio is 1:1.</div>
            <div class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-2 control-label">Gender</label>
                <div class="col-sm-4"><select id="target_gender" class="form-control"><option>None</option></select></div>
                <label class="col-sm-2 control-label">Breed</label>
                <div class="col-sm-4"><select id="target_Breed" class="form-control"><option>None</option></select></div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">Primary Gene</label>
                <div class="col-sm-4"><select id="target_primaryGene" class="form-control"><option>None</option></select></div>
                <div class="col-sm-5"><select id="target_primary_Color" class="form-control"><option>None</option></select></div>
              </div>
              <!-- Add Secondary and Tertiary Gene form groups similarly -->
              <hr />
              <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-4"><input type="button" class="form-control" id="cal_breed" value="Calculate" /></div>
                <div id="input_result" class="col-sm-4 label_text">--.-------- %</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="page_footer panel panel-default">
      <div class="panel-footer">
        <h5>
          <span><strong>Powered By</strong> <a target="_blank" href="https://pages.github.com/">Github Pages</a>.</span>
          <span><strong>Last Update</strong> 2022-02-15.</span>
        </h5>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="lib/js.cookie.min.js"></script>
  <script src="lib/jquery.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="js/language.js"></script>
  <script src="js/fr_data.js"></script>
  <script src="js/fr_tool.js"></script>
  <script src="js/fr.js"></script>
</body>
</html>
